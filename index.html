<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAP CHAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- TAILWIND CONFIG FOR CUSTOM THEMES -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: 'var(--brand-main)',
                            hover: 'var(--brand-hover)',
                            dim: 'var(--brand-dim)',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        :root {
            /* Default Orange Theme */
            --brand-main: #f97316;
            --brand-hover: #ea580c;
            --brand-dim: rgba(249, 115, 22, 0.2);
        }

        /* DARK MODE BASE */
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: #e4e4e7; overflow: hidden; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #18181b; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand-main); }

        .chat-container { height: calc(100vh - 160px); }
        .message-appear { animation: slideIn 0.2s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Admin Rainbow Animation (Input Box) - MATCHED COLORS */
        @keyframes rainbow-border {
            0% { border-color: #ef4444; box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }
            16% { border-color: #f97316; box-shadow: 0 0 15px rgba(249, 115, 22, 0.4); }
            33% { border-color: #eab308; box-shadow: 0 0 15px rgba(234, 179, 8, 0.4); }
            50% { border-color: #22c55e; box-shadow: 0 0 15px rgba(34, 197, 94, 0.4); }
            66% { border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
            83% { border-color: #a855f7; box-shadow: 0 0 15px rgba(168, 85, 247, 0.4); }
            100% { border-color: #ef4444; box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }
        }
        .rainbow-mode {
            animation: rainbow-border 4s linear infinite; /* Matches bubble timing */
            border-width: 2px !important;
            background-color: #18181b !important;
            color: #fff !important;
        }

        /* Admin Message Bubble */
        @keyframes rainbow-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .rainbow-bubble {
            background: linear-gradient(45deg, #ef4444, #f97316, #eab308, #22c55e, #3b82f6, #a855f7);
            background-size: 300% 300%;
            animation: rainbow-bg 4s ease infinite;
            color: white !important;
            border: none !important;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #3f3f46; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--brand-main); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Media Styles */
        .media-content { 
            width: 100%; 
            max-width: 500px; 
            height: auto; 
            border-radius: 12px; 
            margin-top: 8px; 
            display: block; 
            object-fit: cover;
            border: 1px solid #3f3f46;
            background: #000;
        }
        .aspect-video { aspect-ratio: 16 / 9; }
        
        /* Message Bubble Hover Effect (New Fix) */
        .chat-bubble { transition: filter 0.2s; cursor: pointer; }
        .chat-bubble:hover { filter: brightness(1.1); }

        /* Color Buttons */
        .color-btn { width: 32px; height: 32px; border-radius: 50%; border: 2px solid transparent; cursor: pointer; transition: transform 0.2s; }
        .color-btn:hover { transform: scale(1.1); }
        .color-btn.active { border-color: white; box-shadow: 0 0 0 2px var(--brand-main); }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-200 flex flex-col h-screen">

                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                </svg>

            <input type="text" id="message-input" placeholder="Type a message..." class="flex-grow bg-zinc-800 border border-zinc-700 text-white rounded-xl px-4 py-3 focus:ring-2 focus:ring-brand focus:border-transparent outline-none transition-all placeholder-zinc-500 font-medium">

    <!-- Message Action Modal -->

                    <label class="text-[10px] font-bold text-zinc-400 uppercase mb-2 block">Theme Color</label>

                    </div>
                </div>

                <div class="space-y-4">
                    <div class="p-3 bg-red-950/20 rounded-lg border border-red-900/30">
                        <label class="text-[10px] font-bold text-red-400 uppercase">Broadcast Identity</label>
                        <input type="text" id="broadcast-name" class="w-full bg-zinc-900 border border-red-900/50 p-2 rounded-lg text-sm mb-2 outline-none text-white" value="ADMIN">
                        <div class="flex gap-2">
                            <input type="text" id="broadcast-input" placeholder="Broadcast message..." class="flex-grow bg-zinc-900 border border-red-900/50 p-2 rounded-lg text-sm outline-none text-white">
                            <button id="send-broadcast" class="bg-red-600 text-white px-3 py-2 rounded-lg text-xs font-bold hover:bg-red-500">SEND</button>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between p-3 bg-zinc-900 rounded-lg border border-zinc-800">
                        <span class="text-xs font-bold text-zinc-300">Global Bots</span>
                        <label class="switch">
                            <input type="checkbox" id="bot-toggle" checked>
                            <span class="slider"></span>

                    </div>
                    
                    <!-- Bot Factory -->
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-zinc-500 uppercase">Cloud Bot Factory</label>
                        <input type="text" id="new-bot-name" placeholder="Bot Name" class="w-full bg-zinc-900 border border-zinc-800 p-2 rounded-lg text-sm outline-none text-white">
                        <textarea id="new-bot-messages" placeholder="Messages (one per line)..." class="w-full bg-zinc-900 border border-zinc-800 p-2 rounded-lg text-sm h-16 outline-none text-white"></textarea>
                        <button id="add-bot-btn" class="w-full bg-zinc-800 text-zinc-300 py-2 rounded-lg text-xs font-bold hover:bg-zinc-700">Deploy Bot</button>
                    </div>

                    <!-- Active Bots List (Restored) -->
                    <div class="mt-4 border-t border-zinc-800 pt-4">
                        <p class="text-[10px] font-bold text-zinc-500 uppercase mb-2">Active Cloud Bots</p>
                        <div id="active-bots-list" class="space-y-1 max-h-32 overflow-y-auto"></div>
                    </div>

                    <div class="pt-2 border-t border-zinc-800">
                        <button id="clear-chat-btn" class="w-full bg-red-500/10 text-red-500 border border-red-500/50 py-3 rounded-lg text-xs font-black uppercase tracking-widest hover:bg-red-600 hover:text-white transition-all">
                            ⚠️ CLEAR CHAT ⚠️

                    </div>
                </div>
            </section>
        </div>
    </div>

    <script type="module">
        // ---------------------------------------------------------
        // SUPABASE CONFIG
        // ---------------------------------------------------------
        const SB_URL = "https://nemwfckuaouayiotykds.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5lbXdmY2t1YW91YXlpb3R5a2RzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3ODM4MjMsImV4cCI6MjA4NTM1OTgyM30.gQf9P1mP7U1NK0pzBZ--W7x9CiL6yVz0_emvWWSpLBI"; 
        // ---------------------------------------------------------

        function generateAnonName() { return "Anon-" + Math.floor(100 + Math.random() * 900); }

        // --- GLOBAL STATE ---
        let sbClient;
        let currentUser = localStorage.getItem('ekaf_username') || generateAnonName();
        let currentAvatar = localStorage.getItem('ekaf_avatar') || "";
        let currentTheme = localStorage.getItem('ekaf_theme') || "orange";
        let isAdmin = false;
        let cloudBots = [];
        let botsEnabled = true;
        let mutedUsers = new Set();
        let onlineUsers = {}; 
        let replyingTo = null; 
        let rainbowInterval = null;

        let lastMessageTime = 0;
        const SPAM_COOLDOWN_MS = 2000;
        const BLOCKED_WORDS = ["badword", "naughty", "slur_placeholder"]; 

        const themes = {
            red: { main: '#ef4444', hover: '#dc2626' },
            orange: { main: '#f97316', hover: '#ea580c' },
            yellow: { main: '#eab308', hover: '#ca8a04' },
            green: { main: '#22c55e', hover: '#16a34a' },
            blue: { main: '#3b82f6', hover: '#2563eb' },
            purple: { main: '#a855f7', hover: '#9333ea' }
        };

        function isClean(text) {
            const lower = text.toLowerCase();
            return !BLOCKED_WORDS.some(word => lower.includes(word));
        }

        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const onlineBadge = document.getElementById('online-badge');

        // --- THEME LOGIC ---
        window.setTheme = (colorName) => {
            const t = themes[colorName];
            if (!t) return;
            
            document.documentElement.style.setProperty('--brand-main', t.main);
            document.documentElement.style.setProperty('--brand-hover', t.hover);
            document.documentElement.style.setProperty('--brand-dim', t.main + '33'); // 20% opacity
            
            localStorage.setItem('ekaf_theme', colorName);
            currentTheme = colorName;
        };

        function startRainbowCycle() {
            let hue = 0;
            if (rainbowInterval) clearInterval(rainbowInterval);
            rainbowInterval = setInterval(() => {
                hue = (hue + 2) % 360;
                document.documentElement.style.setProperty('--brand-main', `hsl(${hue}, 90%, 60%)`);
                document.documentElement.style.setProperty('--brand-hover', `hsl(${hue}, 90%, 50%)`);
                document.documentElement.style.setProperty('--brand-dim', `hsla(${hue}, 90%, 60%, 0.2)`);
            }, 50);
        }

        function stopRainbowCycle() {
            if (rainbowInterval) {
                clearInterval(rainbowInterval);
                rainbowInterval = null;
                setTheme(currentTheme); // Restore user theme
            }
        }

        // --- BOOTSTRAP ---
        async function init() {
            // Initialize Theme
            setTheme(currentTheme);

            if (SB_URL.includes("PASTE_YOUR_URL_HERE") || !SB_URL) {
                statusDot.className = "w-2 h-2 rounded-full bg-red-500";
                statusText.textContent = "Keys Missing";
                return;
            }

            try {
                sbClient = supabase.createClient(SB_URL, SB_KEY);
                
                // Fetch Muted Users
                const { data: muteData } = await sbClient.from('muted_users').select('user_name');
                if (muteData) muteData.forEach(r => mutedUsers.add(r.user_name));

                // Fetch History
                const { data: initialMsgs, error } = await sbClient
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(50);

                if (error) throw error;

                document.getElementById('loading-state').remove();
                statusDot.className = "w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_10px_#10b981]";
                statusText.textContent = "ONLINE";
                statusText.className = "text-[10px] font-bold text-emerald-500 uppercase tracking-tighter";
                onlineBadge.classList.remove('hidden');
                
                renderFullFeed(initialMsgs.reverse());
                subscribeToChanges();
                trackPresence();
                
                updateHeaderProfile();
                document.getElementById('name-input').value = currentUser.startsWith("Anon-") ? "" : currentUser;
                
                loadBots();

            } catch (err) {
                console.error(err);
                statusDot.className = "w-2 h-2 rounded-full bg-red-500 animate-none";
                statusText.textContent = "Net Error";
            }
        }

        function updateHeaderProfile() {
            document.getElementById('display-name').textContent = currentUser;
            const img = document.getElementById('header-avatar');
            if (currentAvatar) {
                img.src = currentAvatar;
                img.classList.remove('hidden');
            } else {
                img.classList.add('hidden');
            }
        }

        function trackPresence() {
            const channel = sbClient.channel('slap_presence', {
                config: { presence: { key: currentUser } }
            });

            channel
                .on('presence', { event: 'sync' }, () => {
                    const state = channel.presenceState();
                    onlineUsers = state; // Update local state
                    const count = Object.keys(state).length;
                    onlineBadge.textContent = `${count} ONLINE`;
                    if (isAdmin) renderAdminUserList();
                })
                .subscribe(async (status) => {
                    if (status === 'SUBSCRIBED') {
                        await channel.track({ online_at: new Date().toISOString() });
                    }
                });
        }

        function subscribeToChanges() {
            // Messages
            sbClient.channel('public:messages')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                    renderMessage(payload.new, true);
                })
                .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'messages' }, payload => {
                    const el = document.getElementById(`msg-${payload.old.id}`);
                    if (el) el.remove();
                })
                .subscribe();

            // Mutes
            sbClient.channel('public:muted_users')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'muted_users' }, payload => {
                    mutedUsers.add(payload.new.user_name);
                    if (isAdmin) renderAdminUserList();
                })
                .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'muted_users' }, payload => {
                    mutedUsers.delete(payload.old.user_name);
                    if (isAdmin) renderAdminUserList();
                })
                .subscribe();

            // Settings
            sbClient.channel('public:settings')
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'settings' }, payload => {
                    if (payload.new.key === 'bots_enabled') {
                        botsEnabled = payload.new.value;
                        document.getElementById('bot-toggle').checked = botsEnabled;
                    }
                })
                .subscribe();
            
            // Bots Listener
            sbClient.channel('public:bots')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'bots' }, () => {
                    loadBots();
                })
                .subscribe();
        }

        async function sendMsg(text, user = currentUser, color = "text-brand", isBroadcast = false) {
            if (!sbClient) return;
            
            // Check Mute
            if (mutedUsers.has(user)) {
                alert("You have been muted by an admin.");
                return;
            }

            // Spam Check
            const now = Date.now();
            if (!isAdmin && (now - lastMessageTime < SPAM_COOLDOWN_MS)) {
                alert(`Whoa there! Please wait ${SPAM_COOLDOWN_MS/1000} seconds between messages.`);
                return;
            }
            lastMessageTime = now;
            
            if (!isClean(text)) {
                alert("Restricted language detected.");
                return;
            }
            
            await sbClient.from('messages').insert([{ 
                text, 
                user_name: user, 
                color, 
                is_broadcast: isBroadcast,
                avatar: currentAvatar,
                reply_to: replyingTo 
            }]);

            cancelReply();
        }

        // --- REPLY LOGIC ---
        function setReply(id, user, text) {
            replyingTo = { id, user, text };
            document.getElementById('reply-bar').classList.remove('hidden');
            document.getElementById('reply-to-user').textContent = user;
            document.getElementById('reply-to-text').textContent = text;
            document.getElementById('message-input').focus();
            document.getElementById('message-menu').classList.add('hidden'); 
        }

        function cancelReply() {
            replyingTo = null;
            document.getElementById('reply-bar').classList.add('hidden');
        }
        document.getElementById('cancel-reply').onclick = cancelReply;

        // --- MUTE LOGIC ---
        window.toggleMute = async (targetUser) => {
            if (!isAdmin) return;
            if (targetUser === "Admin1") return alert("Cannot mute admin.");

            if (mutedUsers.has(targetUser)) {
                await sbClient.from('muted_users').delete().eq('user_name', targetUser);
            } else {
                await sbClient.from('muted_users').insert([{ user_name: targetUser }]);
            }
            document.getElementById('message-menu').classList.add('hidden');
        };

        // --- RENDER FUNCTIONS ---
        async function loadBots() {
            const { data } = await sbClient.from('bots').select('*');
            if (data) {
                cloudBots = data;
                if (isAdmin) renderBotList();
            }
        }

        function renderBotList() {
             const list = document.getElementById('active-bots-list');
             if (!list) return;
             list.innerHTML = '';
             cloudBots.forEach(bot => {
                const item = document.createElement('div');
                item.className = "flex justify-between items-center p-2 bg-zinc-900 rounded border border-zinc-800 text-xs";
                item.innerHTML = `<span class="text-purple-400 font-bold">${bot.name}</span><button onclick="window.delBot('${bot.id}')" class="text-red-500 font-bold hover:text-red-400">X</button>`;
                list.appendChild(item);
             });
        }

        window.delBot = async (id) => {
            if(isAdmin && sbClient) {
                await sbClient.from('bots').delete().eq('id', id);
            }
        };

        function renderFullFeed(msgs) {
            const feed = document.getElementById('chat-feed');
            feed.innerHTML = '';
            msgs.forEach(msg => renderMessage(msg, false));
        }

        function formatContent(text) {
            if (text.match(/\.(jpeg|jpg|gif|png|webp)($|\?)/i)) return `<img src="${text}" class="media-content" onerror="this.style.display='none'">`;
            if (text.match(/\.(mp4|webm|ogg)($|\?)/i)) return `<video src="${text}" controls class="media-content"></video>`;
            const ytMatch = text.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]+)/);
            if (ytMatch) return `<iframe src="https://www.youtube.com/embed/${ytMatch[1]}?modestbranding=1" class="media-content aspect-video border-0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            const medalMatch = text.match(/medal\.tv\/(?:games\/[\w-]+\/clips|clip)\/([\w-]+)/);
            if (medalMatch) return `<iframe src="https://medal.tv/clip/${medalMatch[1]}/embed" class="media-content aspect-video border-0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            return text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function renderMessage(data, isLive = true) {
            const feed = document.getElementById('chat-feed');
            const isSelf = data.user_name === currentUser;
            const div = document.createElement('div');
            
            div.id = `msg-${data.id}`;
            const timeLabel = isLive ? "Just now" : "History";

            div.onclick = (e) => {
                if(e.target.tagName === 'BUTTON') return;
                // Only open if clicking on the actual bubble content
                if (e.target.closest('.chat-bubble')) {
                    openMessageMenu(e, data);
                }
            };
            div.className = `message-wrapper relative group`;

            if (data.is_broadcast) {
                div.innerHTML = `<div class="flex flex-col items-center message-appear w-full my-6"><div class="bg-red-950/40 border border-red-500 text-red-400 px-8 py-4 rounded-3xl text-center shadow-[0_0_20px_rgba(239,68,68,0.2)]"><p class="text-[10px] font-black uppercase tracking-[0.2em] mb-2 text-red-500">Global Broadcast • ${data.user_name}</p><p class="text-base font-bold text-white">${data.text}</p></div></div>`;
            } else {
                div.classList.add('flex', 'flex-col', isSelf ? 'items-end' : 'items-start', 'message-appear');
                
                let bubbleClass = isSelf 
                    ? 'bg-brand text-white rounded-l-2xl rounded-tr-2xl shadow-md shadow-brand/20' 
                    : 'bg-zinc-800 text-zinc-200 border border-zinc-700 shadow-sm rounded-r-2xl rounded-tl-2xl';

                if (data.user_name === "Admin1") bubbleClass = 'rainbow-bubble rounded-xl shadow-lg text-white'; 
                
                // Add the target class for clicking
                bubbleClass += ' chat-bubble';

                const avatarHTML = data.avatar 
                    ? `<img src="${data.avatar}" class="w-14 h-14 rounded-full bg-zinc-800 object-cover border-2 border-zinc-700 shadow-md">` 
                    : '';

                let replyHTML = '';
                if (data.reply_to) {
                    replyHTML = `
                        <div class="mb-1 pl-2 border-l-2 border-brand opacity-60 text-xs flex flex-col">
                            <span class="font-bold text-brand">${data.reply_to.user}</span>
                            <span class="truncate max-w-[150px] italic">${data.reply_to.text}</span>
                        </div>
                    `;
                }

                div.innerHTML = `
                    <div class="flex items-end gap-3 mb-1">
                        ${!isSelf ? avatarHTML : ''}
                        <div class="flex flex-col ${isSelf ? 'items-end' : 'items-start'}">
                            <div class="flex items-center gap-2 mb-1 opacity-70">
                                ${!isSelf ? `<span class="text-xs font-bold ${data.color || 'text-zinc-400'}">${data.user_name}</span>` : ''}
                                <span class="text-[10px] text-zinc-600 font-bold uppercase tracking-wide">${timeLabel}</span>
                                ${isSelf ? `<span class="text-xs font-bold text-brand">You</span>` : ''}
                            </div>
                            <div class="${bubbleClass} px-5 py-3 max-w-full text-sm break-words leading-relaxed relative">
                                ${replyHTML}
                                ${formatContent(data.text)}
                            </div>
                        </div>
                        ${isSelf ? avatarHTML : ''}
                    </div>`;
            }
            feed.appendChild(div);
            feed.scrollTop = feed.scrollHeight;
        }

        function openMessageMenu(e, msgData) {
            const menu = document.getElementById('message-menu');
            const replyBtn = document.getElementById('menu-reply-btn');
            const muteBtn = document.getElementById('menu-mute-btn');

            menu.classList.remove('hidden');
            replyBtn.onclick = () => setReply(msgData.id, msgData.user_name, msgData.text);

            if (isAdmin && msgData.user_name !== "Admin1") {
                muteBtn.classList.remove('hidden');
                const isMuted = mutedUsers.has(msgData.user_name);
                muteBtn.innerHTML = isMuted 
                    ? `<span class="text-green-500">Unmute ${msgData.user_name}</span>` 
                    : `<span class="text-red-500">Mute ${msgData.user_name}</span>`;
                
                muteBtn.onclick = () => window.toggleMute(msgData.user_name);
            } else {
                muteBtn.classList.add('hidden');
            }
        }

        function renderAdminUserList() {
            const list = document.getElementById('online-users-list');
            list.innerHTML = '';
            
            Object.keys(onlineUsers).forEach(userKey => {
                const isMuted = mutedUsers.has(userKey);
                const div = document.createElement('div');
                div.className = "flex justify-between items-center p-2 bg-zinc-900 rounded border border-zinc-800 text-xs";
                div.innerHTML = `
                    <span class="text-zinc-300 font-bold">${userKey}</span>
                    <button onclick="window.toggleMute('${userKey}')" class="${isMuted ? 'text-green-500' : 'text-red-500'} font-bold hover:underline">
                        ${isMuted ? 'UNMUTE' : 'MUTE'}
                    </button>
                `;
                list.appendChild(div);
            });
        }

        document.getElementById('chat-form').onsubmit = (e) => {
            e.preventDefault();
            const inp = document.getElementById('message-input');
            if (inp.value.trim()) { sendMsg(inp.value.trim()); inp.value = ''; }
        };

        document.getElementById('media-btn').onclick = () => document.getElementById('chat-file-input').click();

        document.getElementById('chat-file-input').onchange = async (e) => {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                const btn = document.getElementById('media-btn');
                const originalContent = btn.innerHTML;
                btn.innerHTML = `<div class="w-5 h-5 border-2 border-brand border-t-transparent rounded-full animate-spin"></div>`;
                btn.disabled = true;

                try {
                    const fileExt = file.name.split('.').pop();
                    const fileName = `chat_${Date.now()}_${Math.random().toString(36).substr(2, 9)}.${fileExt}`;
                    const { data, error } = await sbClient.storage.from('chat-uploads').upload(fileName, file);
                    if (error) throw error;
                    const { data: { publicUrl } } = sbClient.storage.from('chat-uploads').getPublicUrl(fileName);
                    await sendMsg(publicUrl);
                } catch (err) {
                    alert("Upload error: " + err.message);
                } finally {
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                    e.target.value = '';
                }
            }
        };

        // --- AUTH & ADMIN LOGIC ---
        document.getElementById('save-name').onclick = async () => {
            const name = document.getElementById('name-input').value.trim();
            const pass = document.getElementById('admin-password').value;
            const fileInput = document.getElementById('avatar-file-input');
            const btn = document.getElementById('save-name');
            const inputField = document.getElementById('message-input');
            
            if (!isClean(name)) return alert("Restricted name detected.");

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileName = `${Date.now()}.${file.name.split('.').pop()}`;
                btn.innerText = "UPLOADING...";
                btn.disabled = true;
                try {
                    const { error } = await sbClient.storage.from('avatars').upload(fileName, file);
                    if (error) throw error;
                    const { data: { publicUrl } } = sbClient.storage.from('avatars').getPublicUrl(fileName);
                    currentAvatar = publicUrl;
                    localStorage.setItem('ekaf_avatar', currentAvatar);
                } catch (err) {
                    alert("Upload error: " + err.message);
                    btn.innerText = "SAVE PROFILE";
                    btn.disabled = false;
                    return;
                }
            }

            btn.innerText = "SAVE PROFILE";
            btn.disabled = false;

            if (name === "Admin1") {
                if (pass === "THECEDENOISWATCHING") {
                    isAdmin = true;
                    currentUser = name;
                    document.getElementById('dev-console').classList.remove('hidden');
                    document.getElementById('theme-selector-area').classList.add('hidden'); // Hide theme selector
                    inputField.classList.add('rainbow-mode'); 
                    startRainbowCycle(); // Start rainbow cycle
                    finalizeLogin();
                } else {
                    alert("Incorrect Password.");
                    isAdmin = false;
                }
            } else {
                isAdmin = false;
                currentUser = name || generateAnonName();
                document.getElementById('dev-console').classList.add('hidden');
                document.getElementById('theme-selector-area').classList.remove('hidden'); // Show theme selector
                inputField.classList.remove('rainbow-mode');
                stopRainbowCycle(); // Ensure rainbow is off
                finalizeLogin();
            }
        };

        function finalizeLogin() {
            document.getElementById('display-name').textContent = currentUser;
            document.getElementById('settings-modal').classList.add('hidden');
            localStorage.setItem('ekaf_username', currentUser);
            updateHeaderProfile();
            trackPresence(); 
            if(isAdmin) renderBotList();
        }

        document.getElementById('clear-chat-btn').onclick = async () => {
            if (!isAdmin || !sbClient) return;
            if (!confirm("Are you sure you want to delete ALL messages?")) return;
            const { error } = await sbClient.from('messages').delete().gt('id', 0);
            if (error) alert("Failed to clear chat: " + error.message);
        };

        document.getElementById('send-broadcast').onclick = () => {
            const inp = document.getElementById('broadcast-input');
            const name = document.getElementById('broadcast-name').value || "ADMIN";
            if (inp.value.trim()) { sendMsg(inp.value.trim(), name, "text-red-600", true); inp.value = ''; }
        };

        document.getElementById('add-bot-btn').onclick = async () => {
            if (!isAdmin || !sbClient) return;
            const name = document.getElementById('new-bot-name').value.trim();
            const rawMsgs = document.getElementById('new-bot-messages').value.split('\n').filter(m => m.trim());
            if (name && rawMsgs.length) {
                await sbClient.from('bots').insert([{ name, messages: rawMsgs, color: 'text-purple-500' }]);
                document.getElementById('new-bot-name').value = '';
                document.getElementById('new-bot-messages').value = '';
            }
        };

        document.getElementById('bot-toggle').onchange = async () => {
            if (isAdmin && sbClient) {
                await sbClient.from('settings').update({ value: document.getElementById('bot-toggle').checked }).eq('key', 'bots_enabled');
            }
        };

        document.getElementById('open-settings').onclick = () => document.getElementById('settings-modal').classList.remove('hidden');
        document.getElementById('close-modal').onclick = () => document.getElementById('settings-modal').classList.add('hidden');
        document.getElementById('name-input').oninput = (e) => document.getElementById('password-area').classList.toggle('hidden', e.target.value !== "Admin1");

        setInterval(() => {
            if (!botsEnabled || !cloudBots.length) return;
            if (Math.random() > 0.85) {
                const b = cloudBots[Math.floor(Math.random() * cloudBots.length)];
                const msg = b.messages[Math.floor(Math.random() * b.messages.length)];
                sendMsg(msg, b.name, b.color);
            }
        }, 12000);

        init();
    </script>
</body>
