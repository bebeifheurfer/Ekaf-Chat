<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLAP CHAT | Global Lobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .chat-container { height: calc(100vh - 160px); }
        .message-appear { animation: slideIn 0.2s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #f97316; }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Rainbow Animation for Admin Textbox */
        @keyframes rainbow-pulse {
            0% { border-color: #ff0000; box-shadow: 0 0 10px rgba(255, 0, 0, 0.3); }
            15% { border-color: #ff7f00; box-shadow: 0 0 10px rgba(255, 127, 0, 0.3); }
            30% { border-color: #ffff00; box-shadow: 0 0 10px rgba(255, 255, 0, 0.3); }
            45% { border-color: #00ff00; box-shadow: 0 0 10px rgba(0, 255, 0, 0.3); }
            60% { border-color: #0000ff; box-shadow: 0 0 10px rgba(0, 0, 255, 0.3); }
            75% { border-color: #4b0082; box-shadow: 0 0 10px rgba(75, 0, 130, 0.3); }
            90% { border-color: #9400d3; box-shadow: 0 0 10px rgba(148, 0, 211, 0.3); }
            100% { border-color: #ff0000; box-shadow: 0 0 10px rgba(255, 0, 0, 0.3); }
        }
        .rainbow-mode {
            animation: rainbow-pulse 3s linear infinite;
            border-width: 2px !important;
        }

        /* Rainbow Animation for Admin Messages */
        @keyframes rainbow-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .rainbow-bubble {
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            animation: rainbow-bg 3s ease infinite;
            color: white !important;
            border: none !important;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-slate-50 flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-white border-b px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-orange-500 rounded-lg flex items-center justify-center text-white font-bold text-lg italic tracking-tighter shadow-md">S</div>
            <div>
                <h1 class="text-xl font-black text-slate-800 leading-none italic uppercase">SLAP CHAT</h1>
                <div class="flex items-center gap-2 mt-1">
                    <div id="status-dot" class="w-2 h-2 rounded-full bg-amber-400 animate-pulse"></div>
                    <span id="status-text" class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">Connecting...</span>
                    <span id="online-badge" class="hidden bg-orange-100 text-orange-600 px-1.5 py-0.5 rounded text-[10px] font-bold">0 ONLINE</span>
                </div>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="text-right">
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest leading-none mb-1">Current User</p>
                <p id="display-name" class="text-sm font-semibold text-orange-500">Guest</p>
            </div>
            <button id="open-settings" class="p-2 hover:bg-slate-100 rounded-full transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-slate-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Chat View -->
    <main id="chat-feed" class="flex-grow overflow-y-auto p-4 space-y-4 bg-slate-50 chat-container">
        <!-- Messages load here -->
        <div id="loading-state" class="h-full flex flex-col items-center justify-center text-slate-300">
            <div class="w-12 h-12 border-4 border-orange-500/20 border-t-orange-500 rounded-full animate-spin mb-4"></div>
            <p class="font-medium animate-pulse uppercase tracking-widest text-xs">Entering the SLAP lobby...</p>
        </div>
    </main>

    <!-- Input -->
    <footer class="bg-white border-t p-4 pb-6">
        <form id="chat-form" class="max-w-4xl mx-auto flex gap-2">
            <input type="text" id="message-input" placeholder="Say something in Slap Chat..." class="flex-grow border border-slate-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-orange-500 outline-none transition-all">
            <button type="submit" class="bg-orange-500 text-white p-3 rounded-xl hover:bg-orange-600 active:scale-95 transition-all shadow-lg shadow-orange-200">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z" />
                </svg>
            </button>
        </form>
    </footer>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-slate-800 uppercase italic">Lobby Settings</h2>
                <button id="close-modal" class="text-slate-400 hover:text-slate-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <section class="mb-6 p-4 bg-slate-50 rounded-xl border border-slate-100">
                <h3 class="text-sm font-bold uppercase text-slate-400 mb-3 tracking-wider">Your Profile</h3>
                <input type="text" id="name-input" maxlength="15" placeholder="Enter name..." class="w-full border p-3 rounded-lg mb-3 outline-none focus:border-orange-500">
                
                <div id="password-area" class="hidden mb-3">
                    <p class="text-xs font-bold text-red-500 mb-1">ADMIN ACCESS</p>
                    <input type="password" id="admin-password" placeholder="Password" class="w-full border p-3 rounded-lg outline-none border-red-200 focus:border-red-500">
                </div>

                <button id="save-name" class="w-full bg-orange-500 text-white py-2 rounded-lg font-semibold hover:bg-orange-600 transition-colors">Update Profile</button>
            </section>

            <!-- Dev Section -->
            <section id="dev-console" class="hidden p-4 border-2 border-dashed border-orange-100 rounded-xl">
                <h3 class="text-sm font-bold uppercase text-orange-500 mb-3 tracking-wider">Admin Controls</h3>
                
                <div class="space-y-4">
                    <div class="p-3 bg-red-50 rounded-lg border border-red-100">
                        <label class="text-[10px] font-bold text-red-400 uppercase">Broadcast Identity</label>
                        <input type="text" id="broadcast-name" class="w-full border p-2 rounded-lg text-sm mb-2 outline-none" value="ADMIN">
                        <div class="flex gap-2">
                            <input type="text" id="broadcast-input" placeholder="Broadcast message..." class="flex-grow border p-2 rounded-lg text-sm outline-none">
                            <button id="send-broadcast" class="bg-red-600 text-white px-3 py-2 rounded-lg text-xs">Send</button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between p-3 bg-orange-50 rounded-lg">
                        <span class="text-xs font-bold text-orange-900">Global Bots</span>
                        <label class="switch">
                            <input type="checkbox" id="bot-toggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Cloud Bot Factory</label>
                        <input type="text" id="new-bot-name" placeholder="Bot Name" class="w-full border p-2 rounded-lg text-sm outline-none">
                        <textarea id="new-bot-messages" placeholder="Messages (one per line)..." class="w-full border p-2 rounded-lg text-sm h-16 outline-none"></textarea>
                        <button id="add-bot-btn" class="w-full bg-orange-500 text-white py-2 rounded-lg text-sm">Deploy Bot</button>
                    </div>

                    <!-- Clear Chat Button -->
                    <div class="pt-2 border-t border-orange-200">
                        <button id="clear-chat-btn" class="w-full bg-slate-800 text-white py-3 rounded-lg text-xs font-black uppercase tracking-widest hover:bg-red-600 transition-colors">
                            ⚠️ CLEAR CHAT ⚠️
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script type="module">
        // ---------------------------------------------------------
        // SUPABASE CONFIG
        // ---------------------------------------------------------
        const SB_URL = "https://nemwfckuaouayiotykds.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5lbXdmY2t1YW91YXlpb3R5a2RzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3ODM4MjMsImV4cCI6MjA4NTM1OTgyM30.gQf9P1mP7U1NK0pzBZ--W7x9CiL6yVz0_emvWWSpLBI"; 
        // ---------------------------------------------------------

        // Helper to generate Anon-XXX
        function generateAnonName() {
            return "Anon-" + Math.floor(100 + Math.random() * 900);
        }

        // --- GLOBAL STATE ---
        let sbClient;
        let currentUser = localStorage.getItem('ekaf_username') || generateAnonName();
        let isAdmin = false;
        let cloudBots = [];
        let botsEnabled = true;

        // --- MODERATION LIST ---
        const BLOCKED_WORDS = ["nigger", "faggot", "DerekGPT 1-20-26"]; 

        function isClean(text) {
            const lower = text.toLowerCase();
            return !BLOCKED_WORDS.some(word => lower.includes(word));
        }

        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const onlineBadge = document.getElementById('online-badge');

        // --- BOOTSTRAP ---
        async function init() {
            if (SB_URL.includes("PASTE_YOUR_URL_HERE") || !SB_URL) {
                statusDot.className = "w-2 h-2 rounded-full bg-red-500";
                statusText.textContent = "Keys Missing";
                return;
            }

            try {
                sbClient = supabase.createClient(SB_URL, SB_KEY);
                
                // --- FETCH HISTORY ---
                const { data: initialMsgs, error } = await sbClient
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(50);

                if (error) throw error;

                document.getElementById('loading-state').remove();
                statusDot.className = "w-2 h-2 rounded-full bg-emerald-500";
                statusText.textContent = "ONLINE";
                statusText.className = "text-[10px] font-bold text-emerald-600 uppercase tracking-tighter";
                onlineBadge.classList.remove('hidden');
                
                // Render history (oldest first)
                renderFullFeed(initialMsgs.reverse());
                
                subscribeToChanges();
                trackPresence();
                document.getElementById('display-name').textContent = currentUser;
                loadBots();

            } catch (err) {
                console.error(err);
                statusDot.className = "w-2 h-2 rounded-full bg-red-500 animate-none";
                statusText.textContent = "Network Error";
            }
        }

        function trackPresence() {
            const channel = sbClient.channel('slap_presence', {
                config: { presence: { key: currentUser } }
            });

            channel
                .on('presence', { event: 'sync' }, () => {
                    const state = channel.presenceState();
                    const count = Object.keys(state).length;
                    onlineBadge.textContent = `${count} ONLINE`;
                })
                .subscribe(async (status) => {
                    if (status === 'SUBSCRIBED') {
                        await channel.track({ online_at: new Date().toISOString() });
                    }
                });
        }

        function subscribeToChanges() {
            // Channel for Messages (Insert & Delete)
            sbClient.channel('public:messages')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                    renderMessage(payload.new, true);
                })
                .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'messages' }, payload => {
                    // Remove message from UI immediately if it exists
                    const el = document.getElementById(`msg-${payload.old.id}`);
                    if (el) el.remove();
                })
                .subscribe();

            // Channel for Settings
            sbClient.channel('public:settings')
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'settings' }, payload => {
                    if (payload.new.key === 'bots_enabled') {
                        botsEnabled = payload.new.value;
                        document.getElementById('bot-toggle').checked = botsEnabled;
                    }
                })
                .subscribe();
        }

        async function sendMsg(text, user = currentUser, color = "text-orange-500", isBroadcast = false) {
            if (!sbClient) return;
            if (!isClean(text)) {
                alert("Restricted language detected.");
                return;
            }
            await sbClient.from('messages').insert([{ 
                text, 
                user_name: user, 
                color, 
                is_broadcast: isBroadcast 
            }]);
        }

        async function loadBots() {
            const { data } = await sbClient.from('bots').select('*');
            if (data) cloudBots = data;
        }

        function renderFullFeed(msgs) {
            const feed = document.getElementById('chat-feed');
            feed.innerHTML = '';
            msgs.forEach(msg => renderMessage(msg, false));
        }

        function renderMessage(data, isLive = true) {
            const feed = document.getElementById('chat-feed');
            const isSelf = data.user_name === currentUser;
            const div = document.createElement('div');
            
            // Add ID for deletion logic
            div.id = `msg-${data.id}`;
            
            const timeLabel = isLive ? "Just now" : "History";

            if (data.is_broadcast) {
                div.className = "flex flex-col items-center message-appear w-full my-4";
                div.innerHTML = `<div class="bg-red-50 border border-red-200 text-red-600 px-6 py-3 rounded-2xl text-center shadow-sm"><p class="text-[10px] font-black uppercase tracking-widest mb-1">Global Broadcast from ${data.user_name}</p><p class="text-sm font-bold">${data.text}</p></div>`;
            } else {
                div.className = `flex flex-col ${isSelf ? 'items-end' : 'items-start'} message-appear`;
                
                // Determine bubble style
                let bubbleClass = isSelf 
                    ? 'bg-orange-500 text-white rounded-l-2xl rounded-tr-2xl shadow-sm' 
                    : 'bg-white text-slate-700 border border-slate-100 shadow-sm rounded-r-2xl rounded-tl-2xl';

                // Admin1 Override: Rainbow Bubble
                if (data.user_name === "Admin1") {
                    bubbleClass = 'rainbow-bubble rounded-xl shadow-md text-white'; 
                }

                div.innerHTML = `
                    <div class="flex items-center gap-2 mb-1">
                        ${!isSelf ? `<span class="text-xs font-bold ${data.color || 'text-slate-600'}">${data.user_name}</span>` : ''}
                        <span class="text-[10px] text-slate-400 font-medium">${timeLabel}</span>
                        ${isSelf ? `<span class="text-xs font-bold text-orange-500">You</span>` : ''}
                    </div>
                    <div class="${bubbleClass} px-4 py-2.5 max-w-[80%] text-sm">
                        ${data.text}
                    </div>`;
            }
            feed.appendChild(div);
            feed.scrollTop = feed.scrollHeight;
        }

        document.getElementById('chat-form').onsubmit = (e) => {
            e.preventDefault();
            const inp = document.getElementById('message-input');
            if (inp.value.trim()) { sendMsg(inp.value.trim()); inp.value = ''; }
        };

        // --- AUTH & ADMIN LOGIC ---
        document.getElementById('save-name').onclick = () => {
            const name = document.getElementById('name-input').value.trim();
            const pass = document.getElementById('admin-password').value;
            const inputField = document.getElementById('message-input');
            
            if (!isClean(name)) {
                alert("Restricted name detected.");
                return;
            }

            if (name === "Admin1") {
                if (pass === "THECEDENOISWATCHING") {
                    isAdmin = true;
                    currentUser = name;
                    
                    // Activate Admin UI
                    document.getElementById('dev-console').classList.remove('hidden');
                    inputField.classList.add('rainbow-mode'); // Enable Rainbow Box
                    
                    document.getElementById('display-name').textContent = currentUser;
                    document.getElementById('settings-modal').classList.add('hidden');
                    localStorage.setItem('ekaf_username', currentUser);
                    trackPresence();
                } else {
                    alert("Incorrect Password.");
                    isAdmin = false;
                }
            } else {
                isAdmin = false;
                currentUser = name || generateAnonName();
                
                // Deactivate Admin UI
                document.getElementById('dev-console').classList.add('hidden');
                inputField.classList.remove('rainbow-mode'); // Disable Rainbow Box
                
                document.getElementById('display-name').textContent = currentUser;
                document.getElementById('settings-modal').classList.add('hidden');
                localStorage.setItem('ekaf_username', currentUser);
                trackPresence();
            }
        };

        // Admin Action: Clear Chat
        document.getElementById('clear-chat-btn').onclick = async () => {
            if (!isAdmin || !sbClient) return;
            if (!confirm("Are you sure you want to delete ALL messages?")) return;
            
            // Delete all messages where ID is greater than 0
            const { error } = await sbClient.from('messages').delete().gt('id', 0);
            
            if (error) {
                alert("Failed to clear chat: " + error.message);
            } else {
                // UI updates automatically via realtime listener
                console.log("Chat cleared.");
            }
        };

        document.getElementById('send-broadcast').onclick = () => {
            const inp = document.getElementById('broadcast-input');
            const name = document.getElementById('broadcast-name').value || "ADMIN";
            if (inp.value.trim()) { sendMsg(inp.value.trim(), name, "text-red-600", true); inp.value = ''; }
        };

        document.getElementById('add-bot-btn').onclick = async () => {
            if (!isAdmin || !sbClient) return;
            const name = document.getElementById('new-bot-name').value.trim();
            const rawMsgs = document.getElementById('new-bot-messages').value.split('\n').filter(m => m.trim());
            if (name && rawMsgs.length) {
                await sbClient.from('bots').insert([{ name, messages: rawMsgs, color: 'text-purple-500' }]);
                document.getElementById('new-bot-name').value = '';
                document.getElementById('new-bot-messages').value = '';
                loadBots();
            }
        };

        document.getElementById('bot-toggle').onchange = async () => {
            if (isAdmin && sbClient) {
                await sbClient.from('settings').update({ value: document.getElementById('bot-toggle').checked }).eq('key', 'bots_enabled');
            }
        };

        document.getElementById('open-settings').onclick = () => document.getElementById('settings-modal').classList.remove('hidden');
        document.getElementById('close-modal').onclick = () => document.getElementById('settings-modal').classList.add('hidden');
        document.getElementById('name-input').oninput = (e) => document.getElementById('password-area').classList.toggle('hidden', e.target.value !== "Admin1");

        setInterval(() => {
            if (!botsEnabled || !cloudBots.length) return;
            if (Math.random() > 0.85) {
                const b = cloudBots[Math.floor(Math.random() * cloudBots.length)];
                const msg = b.messages[Math.floor(Math.random() * b.messages.length)];
                sendMsg(msg, b.name, b.color);
            }
        }, 12000);

        init();
    </script>
</body>
</html>
